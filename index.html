  <body>
    <div class="container">
      <form class="search-form">
        <div class="row gx-1">
          <div class="col-8">
            <input
              type="text"
              class="form-control shadow-sm inputCity"
              placeholder="Enter a city"
            />
          </div>
          <div class="col-2">
            <input
              type="submit"
              class="form-control btn btn-primary shadow-sm"
              value="Search"
            />
          </div>
          <div class="col-2">
            <input
              type="button"
              class="form-control btn btn-outline-secondary shadow-sm"
              id="currentButton"
              value="Current"
            />
          </div>
        </div>
      </form>
      <div class="row rowToday">
        <div class="col-7">
          <div class="row gx-4">
            <div class="col-4 iconToday"></div>
            <div class="col-8">
              <h1 class="mainLocation">Zürich</h1>
              <p class="statusToday">Cloudy</p>
              <h2 class="celsiusToday">12</h2>
              <span class="unites">
                <p href="#" id="unit-celsius" class="celsius">°C</p>
              </span>
            </div>
          </div>
        </div>
        <div class="col-5">
          <h3 class="todayInfoDay">
            <span id="day"></span> <span id="time"></span>
          </h3>
          <p class="todayInfo">Humidity: <span id="humidityToday">60</span>%</p>
          <p class="todayInfo">Wind: <span id="windToday">6</span> km/h</p>
        </div>
      </div>
